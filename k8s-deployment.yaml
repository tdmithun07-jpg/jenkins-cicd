apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-demo-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: jenkins-demo
  template:
    metadata:
      labels:
        app: jenkins-demo
    spec:
      containers:
        - name: app
          image: 888154844094.dkr.ecr.us-east-1.amazonaws.com/jenkins-2801:latest
          ports:
            - containerPort: 3000
